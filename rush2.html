<div class="filter-section">
  <h4>Filter by</h4>

    
    <div class="filter">
      <label for="collection">Collection</label>
      <select id="collection" name="collection">
        <option value=""></option>
        <option value="collection1">Collection 2018</option>
        <option value="collection2">Collection 2019</option>
        <option value="collection3">Collection 2023</option>
      </select>
    </div>
    
    <div class="filter">
      <label for="color">Color</label>
      <select id="color" name="color">
        <option value=""></option>
        <option value="red">Black</option>
        <option value="blue">Brown</option>
        <option value="green">White</option>
      </select>
    </div>
    
    <div class="filter">
      <label for="category">Category</label>
      <select id="category" name="category">
        <option value=""></option>
        <option value="category1">Kitchen</option>
        <option value="category2">Bedroom</option>
        <option value="category3">Living room</option>
      </select>
    </div>
    
    <div class="filter">
      <label for="price-range">Price Range</label>
      <input type="range" id="price-range" min="0" max="10000" step="100" />
      <div class="price-labels">
        <span>$0</span>
        <span>$10,000+</span>
      </div>
    </div>
  </div>
